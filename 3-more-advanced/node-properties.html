<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body { background-color: #424242;}
		</style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Node Properties</title>
	</head>
	<body>

		<!-- Node is any object inside the DOM -->

		<h1 id="header">My Website</h1>
		<ul id="list">
			<li>Apples</li>
			<li>Oranges</li>
			<li>Grapes</li>
		</ul>

		<script type="text/javascript">
			let list = document.getElementById("list");
			console.log(list.firstChild);
			console.log(list.previousSibling.previousSibling);
			console.log(list.parentElement);
			console.log(list.parentNode);
			console.log(list.textContent);
			console.log(list.nodeType);
			<!-- 1:element | 2:attribute | 3:text node | 8:comment node -->
		</script>

	</body>
</html>
